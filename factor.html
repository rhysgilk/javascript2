<body>

        <input type='button' value='Amicable' onclick=

        function isFactor(num, test){
            return (num % test == 0);
        }
        function showFactor(nums){
            items = "";
            for (i = 0; i < nums.length; i++)
                items += nums[i] + " ";
            div = document.getElementById('Show');
            div.innerHTML = '<p>' + items + '<br></p>';
        }
        function addFactor(nums){
            sum = 0;
            for (i = 0; i < nums.length; i++)
                sum += nums[i];
            return sum;
        }
        function getFactors(num){
            let factors = [];
            for (i = 1; i <= num; i++){
                if (isFactor(num, i))
                    factors.push(i);
            }
            return factors;
        }
        function amicable(num1, num2){
            if (addFactor(getFactors(num1)) == num2){
                div = document.getElementById('Amicable');
                div.innerHTML = '<p>' + "Amicable!" + '<br></p>';
            } else {
                div = document.getElementById('Amicable');
                div.innerHTML = '<p>' + "Not amicable!" + '<br></p>';
            }
        }
    </script>
